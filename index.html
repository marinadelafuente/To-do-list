<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ae3f626c7b.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;600&family=Galada&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <title>To-do list</title>
</head>

<body>
    <div class="container">
        <header class="text-center text-white my-4">
            <h1 class="page-title display-3 mb-4">To-do List</h1>
            <form class="js-search-form d-flex justify-content-center form-group">
                <div class="form-group">
                    <label for="search-task"></label>
                    <input type="text" class="form-control m-auto input js-search" value="" name="search-task" id="search-task" placeholder="search tasks">
                </div>
            </form>
        </header>
        <main>
            <h4 class="text-light title">Tasks:</h4>
            <ul class="js-tasks tasks list-group mx-auto text-light mb-4">
                <li class="li list-group-item d-flex justify-content-between align-items-center" draggable="true">Ex.1: Clean the kitchen<span class="date">01/01/2020<i class="fas fa-trash-alt delete"></i></span>
                </li>
                <li class="li list-group-item d-flex justify-content-between align-items-center" draggable="true">Ex.2: Exercise<span class="date">01/01/2020<i class="fas fa-trash-alt delete"></i></span>
                </li>
            </ul>

            <form class="js-add form-group text-center mb-4">
                <div class="label-container d-flex justify-content-between">
                    <label for="addTask" class="text-light title js-add-task">Add a new task</label>
                    <i class="fas fa-plus-circle task-plus"></i>
                </div>
                <input type="text" class="form-control input js-input" name="addTask" id="addTask">
            </form>
            <div class="done-list">
                <div class="label-container d-flex justify-content-between">
                    <h4 class="text-light title">Completed Tasks:</h4>
                    <p class="text-light subtitle align-self-end">*Drag here completed tasks</p>
                </div>
                <ul class="js-done-tasks tasks list-group mx-auto text-light mb-3">
                    <li class="li list-group-item d-flex justify-content-between align-items-center done" draggable="true">DRAG HERE<span class="date">01/01/2020<i class="fas fa-trash-alt delete"></i></span>
                    </li>
                </ul>
            </div>
        </main>
    </div>
    <script src="js/app.js"></script>
</body>

</html>

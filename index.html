<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ae3f626c7b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <title>To-do list</title>
</head>

<body>
    <div class="container">
        <header class="text-center text-white my-4">
            <h1 class="display-3 mb-4">To-do List</h1>
            <form class="js-search-form d-flex justify-content-center form-group">
                <div class="form-group">
                    <label for="search-task"></label>
                    <input type="text" class="form-control m-auto input js-search" value="" name="search-task" id="search-task" placeholder="search tasks">
                </div>
            </form>
        </header>
        <main>
            <h4 class="text-light text-center title">Tasks</h4>
            <ul class="js-tasks tasks list-group mx-auto text-light">
                <li class="li list-group-item d-flex justify-content-between align-items-center">Ex.1: Clean the kitchen</li>
                <li class="li list-group-item d-flex justify-content-between align-items-center">Ex.2: Exercise</li>
            </ul>

            <form class="js-add form-group text-center my-4">
                <label for="addTask" class="text-light">Add a new task</label>
                <input type="text" class="form-control m-auto input" name="addTask" id="addTask">
            </form>
        </main>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
